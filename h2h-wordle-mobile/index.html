<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>H2H Wordle</title>
  <meta name="theme-color" content="#0f1220" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <header class="top">
      <div class="brand">
        <span class="dot"></span>
        <span>H2H Wordle</span>
      </div>
      <div class="roompill" id="roomPill">No room</div>
    </header>

    <main class="stack">
      <section class="card lobby">
        <div class="cardhead">
          <h1>Lobby</h1>
          <p class="sub">Create a room or join with a code. Host picks mode + timer.</p>
        </div>

        <div class="field">
          <label for="name">Your name</label>
          <input id="name" maxlength="24" placeholder="Akaki" autocomplete="nickname" />
        </div>

        <div class="actions">
          <button class="btn" id="createBtn">Create room</button>
          <div class="codeRow">
            <input id="code" maxlength="6" placeholder="ROOM" autocapitalize="characters" />
            <button class="btn ghost" id="joinBtn">Join</button>
          </div>
        </div>

        <div class="divider"></div>

        <div class="field">
          <label for="mode">Mode (host)</label>
          <select id="mode">
            <option value="random">Random words (5 letters)</option>
            <option value="custom">Make each other’s word (5–20 letters)</option>
          </select>
        </div>

        <div class="field two">
          <div>
            <label for="timer">Timer (seconds) (host)</label>
            <input id="timer" type="number" min="30" max="600" value="120" inputmode="numeric" />
          </div>
          <div id="wordBox" style="display:none;">
            <label for="word">Your word for opponent (5–20 letters)</label>
            <input id="word" maxlength="20" placeholder="type up to 20…" autocapitalize="none" />
          </div>
        </div>

        <div class="actions twoBtns">
          <button class="btn" id="readyBtn">Set ready</button>
          <button class="btn danger" id="startBtn" disabled>Start (host)</button>
        </div>

        <p class="hint" id="statusText">Create or join a room.</p>
      </section>

      <section class="card game">
        <div class="gameShell">
          <div class="gameHeader">
            <div>
              <h2>Game</h2>
              <p class="sub" id="gameSub">Guess with the keyboard below.</p>
            </div>
            <div class="timer" id="timerBox">--</div>
          </div>

          <div class="topRow">
            <div class="seg">
              <button class="segBtn active" id="tabYou">You</button>
              <button class="segBtn" id="tabOpp">Opponent</button>
            </div>
            <button class="btn ghost mini" id="showScoresBtn">Scores</button>
          </div>

          <div class="boardArea">
            <div class="boardWrap compact" id="youWrap">
              <div class="board" id="yourBoard"></div>
            </div>
            <div class="boardWrap compact" id="oppWrap" style="display:none;">
              <div class="board" id="oppBoard"></div>
            </div>
          </div>

          <input id="guess" maxlength="20" style="position:absolute; left:-9999px; opacity:0;" autocapitalize="none" />
          <div class="kb" id="kb"></div>

          <div class="modal" id="scoresModal" hidden>
            <div class="modalCard">
              <div class="modalHead">
                <div style="font-weight:900;">Scores</div>
                <button class="btn ghost mini" id="closeScoresBtn">Close</button>
              </div>
              <div class="scoreboard" id="scoreboard"></div>
              <button class="btn ghost" id="rematchBtn" style="display:none;">Rematch</button>
            </div>
          </div>

          <div class="toast" id="toast" hidden></div>
        </div>
      </section>
    </main>

    <footer class="foot">
      <span>Baso: Magitoxar Chemi Dzma .</span>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
