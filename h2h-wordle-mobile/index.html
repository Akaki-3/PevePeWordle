<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>H2H Wordle</title>
  <meta name="theme-color" content="#0f1220" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <header class="top">
      <div class="brand">
        <span class="dot"></span>
        <span>H2H Wordle</span>
      </div>

      <div class="topRight">
        <div class="roompill" id="roomPill">No room</div>
        <button class="iconBtn" id="menuBtn">☰</button>
      </div>
    </header>

    <!-- BURGER MENU -->
    <div class="modal menuModal" id="menuModal" hidden>
      <div class="drawer">
        <div class="drawerHead">
          <b>Lobby / Settings</b>
          <button class="btn ghost mini" id="menuCloseBtn">Close</button>
        </div>

        <div class="drawerBody">
          <label>Your name</label>
          <input id="name" placeholder="Akaki" />

          <button class="btn" id="createBtn">Create room</button>

          <div class="codeRow">
            <input id="code" placeholder="ROOM" />
            <button class="btn ghost" id="joinBtn">Join</button>
          </div>

          <hr />

          <label>Mode (host)</label>
          <select id="mode">
            <option value="random">Random (5 letters)</option>
            <option value="custom">Custom (5–20 letters)</option>
          </select>

          <label>Timer (host)</label>
          <input id="timer" type="number" value="120" />

          <div id="wordBox">
            <label>Your word (custom)</label>
            <input id="word" maxlength="20" />
          </div>

          <button class="btn" id="readyBtn">Set ready</button>
          <button class="btn danger" id="startBtn">Start (host)</button>

          <p id="statusText"></p>
        </div>
      </div>
    </div>

    <!-- GAME -->
    <main class="gameCard">
      <div class="gameHeader">
        <div>
          <h2>Game</h2>
          <p class="sub" id="gameSub">Open ☰ to start</p>
        </div>
        <div class="timer" id="timerBox">--</div>
      </div>

      <div class="topRow">
        <div class="seg">
          <button id="tabYou" class="segBtn active">You</button>
          <button id="tabOpp" class="segBtn">Opponent</button>
        </div>
        <button class="btn ghost mini" id="showScoresBtn">Scores</button>
      </div>

      <!-- THIS WAS THE BUG -->
      <div class="vsLine" id="vsLine">—</div>

      <div class="boardArea">
        <div id="youWrap">
          <div class="board" id="yourBoard"></div>
        </div>
        <div id="oppWrap" style="display:none;">
          <div class="board" id="oppBoard"></div>
        </div>
      </div>

      <input id="guess" style="display:none" />
      <div class="kb" id="kb"></div>

      <button class="btn ghost rematchBar" id="rematchBtn" style="display:none;">
        Rematch
      </button>
    </main>

    <div class="modal" id="scoresModal" hidden>
      <div class="modalCard">
        <div class="modalHead">
          <b>Scores</b>
          <button class="btn ghost mini" id="closeScoresBtn">Close</button>
        </div>
        <div id="scoreboard"></div>
      </div>
    </div>

    <div class="toast" id="toast" hidden></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
